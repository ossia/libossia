name: ossia-pd

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-14
    environment: 'Apple Certificate'
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/latest-mac-toolchain
    - name: Install Dependencies
      run: brew install ninja
    - name: Build
      run: | 
        cmake -B build -S ${GITHUB_WORKSPACE} -GNinja \
          -DCMAKE_BUILD_TYPE=Release \
          -DOSSIA_PD_ONLY=1 \
          -DOSSIA_CI=1 \
          -DCMAKE_INSTALL_PREFIX=install \
          -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
        cmake --build build
        cmake --build build --target install

    - uses: ./.github/actions/mac-codesign
      with:
        path-to-sign: "install/ossia-pd-package"
        output-name: ossia-pd.zip
        MAC_CERT_B64: ${{ secrets.MAC_CERT_B64 }}
        MAC_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        MAC_ALTOOL_PASSWORD: ${{ secrets.MAC_ALTOOL_PASSWORD }}
        
    - name: Archive Package
      uses: actions/upload-artifact@v4
      with:
        name: ossia-pd-macos
        path: install/ossia-pd-package/ossia

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/latest-msvc-toolchain
    - name : Build
      shell: cmd
      run: |
        cmake -B build -S %GITHUB_WORKSPACE% -GNinja -DOSSIA_PD_ONLY=1 -DOSSIA_CI=1 -DCMAKE_SYSTEM_VERSION=7 -DCMAKE_INSTALL_PREFIX=install -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        cmake --install build

    - name: Archive Package
      uses: actions/upload-artifact@v4
      with:
        name: ossia-pd-windows
        path: ./install/ossia-pd-package/ossia

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/latest-ubuntu-toolchain
    - name: Build
      run: | 
        cmake -B build -S ${GITHUB_WORKSPACE} -GNinja -DOSSIA_CI=1 -DCMAKE_BUILD_TYPE=Release -DOSSIA_PD_ONLY=1 -DCMAKE_INSTALL_PREFIX=install
        cmake --build build
        cmake --build build --target install 
    - name: Archive Package
      uses: actions/upload-artifact@v4
      with:
        name: ossia-pd-linux
        path: install/ossia-pd-package/ossia

  upload_release:
    runs-on: ubuntu-latest
    needs: [ build-macos, build-windows,  build-linux ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: ossia-pd-*
          path: ossia
          merge-multiple: true
      - name: Rezip
        shell: bash
        run: |
          SHORT=${GITHUB_REF:11} # remove the 'refs/tags/' prefix
          SLUG=${SHORT//\//_} # replace '/' with '_'
          zip -r ossia-pd-${SLUG}.zip ossia
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ossia-pd*.zip

